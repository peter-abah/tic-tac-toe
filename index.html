<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Architects+Daughter&family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="main-wrapper">
    <header class="header">
      <h1 class="header__title">Tic Tac Toe</h1>
    </header>

    <main>
      <div class="start">
        <div class="start__buttons">
          <button class="game__button" type="button">PLAY WITH FRIENDS</button>
          <button class="game__button" type="button">PLAY WITH COMPUTER</button>
        </div>
      </div>

      <div class="game game--hidden">
        <div class="board">
          <button class="board__cell" type="button" data-index="0 0"></button>
          <button class="board__cell board__cell--border-x" type="button" data-index="0 1"></button>
          <button class="board__cell" type="button" data-index="0 2"></button>
          <button class="board__cell board__cell--border-y" type="button" data-index="1 0"></button>
          <button class="board__cell board__cell--border-y board__cell--border-x" type="button" data-index="1 1"></button>
          <button class="board__cell board__cell--border-y" type="button" data-index="1 2"></button>
          <button class="board__cell" type="button" data-index="2 0"></button>
          <button class="board__cell board__cell--border-x" type="button" data-index="2 1"></button>
          <button class="board__cell" type="button" data-index="2 2"></button>
        </div>

        <div class="game__buttons">
          <button type="button" class="game__button">NEW ROUND</button>
          <button type="button" class="game__button">NEW GAME</button>
        </div>
      </div>
    </main>
  </div>

  <footer class="footer">
    <p class="footer__text">Created by <a href="https://github.com/peter-abah">Peter Abah</a></p>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
